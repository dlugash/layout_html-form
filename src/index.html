<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-
      lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="formField">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            autocomplete="off"
            id="surname"
          >
        </div>

        <div class="formField">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            autocomplete="off"
            id="name"
          >
        </div>

        <div class="formField">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            value="12"
            max="100"
            min="12"
            id="age"
          >
        </div>
        <div class="formField">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="date"
            placeholder="mm.dd.yyyy"
            id="date"
          >
        </div>

        <div class="formField">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <div class="formField">
          <label for="email">E-mail:</label>
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            id="email"
            required
          >
        </div>
        <div class="formField">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="20"
            required
          >
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="formField">
          <label for="fact">Do you love cats?</label>
          <input
            type="radio"
            name="fact"
            value="yes"
            id="fact"
          >
          <label for="fact">Yes</label>
          <input
            type="radio"
            name="fact"
            value="no"
            id="radioNo"
          >
          <label for="fact">No</label>
        </div>
        <div class="formField">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="formField">
          <label for="bedtime">What time do you go to bed?</label>
          <input
            type="time"
            name="bedtime"
            id="bedtime"
          >
        </div>
        <div class="formField">
          <label for="cars">What are your favorite brands of cars?</label>
          <select name="cars"
          id="cars"
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="formField">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
          >
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="formField">
          <label for="comments">Comments:</label>
          <textarea name="comments"
          id="comments"
          cols="20"
          rows="2">
          </textarea>
        </div>
        <label class="fieldForm" for="recommend">
            Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
